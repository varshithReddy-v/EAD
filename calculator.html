<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="calculator-screen" id="calculator-screen" disabled></div>
        <div class="calculator-buttons">
            <button type="button" class="btn" value="7">7</button>
            <button type="button" class="btn" value="8">8</button>
            <button type="button" class="btn" value="9">9</button>
            <button type="button" class="btn" value="/" id="divide">/</button>

            <button type="button" class="btn" value="4">4</button>
            <button type="button" class="btn" value="5">5</button>
            <button type="button" class="btn" value="6">6</button>
            <button type="button" class="btn" value="*" id="multiply">*</button>

            <button type="button" class="btn" value="1">1</button>
            <button type="button" class="btn" value="2">2</button>
            <button type="button" class="btn" value="3">3</button>
            <button type="button" class="btn" value="-" id="subtract">-</button>

            <button type="button" class="btn" value="0">0</button>
            <button type="button" class="btn" value="." id="decimal">.</button>
            <button type="button" class="btn" value="=" id="equals">=</button>
            <button type="button" class="btn" value="+" id="add">+</button>

            <button type="button" class="btn" id="clear">C</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
